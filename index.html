<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindred - Open App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kindred</h1>
        <p>Opening your app...</p>
        <div id="status">If the app doesn't open automatically, use the buttons below:</div>
        <div class="buttons">
            <a href="#" id="openApp" class="btn">Open App</a>
            <a href="https://apps.apple.com/app/your-app-id" class="btn">App Store</a>
            <a href="https://play.google.com/store/apps/details?id=your.package.name" class="btn">Play Store</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path') || '';
        const data = urlParams.get('data') || '';
        
        // Construct deep link URL
        const deepLinkUrl = `kindred://open${path ? '/' + path : ''}${data ? '?data=' + encodeURIComponent(data) : ''}`;
        
        // Function to attempt opening the app
        function openApp() {
            // Try to open the app
            window.location.href = deepLinkUrl;
            
            // Fallback mechanism
            let startTime = Date.now();
            
            // Check if user left the page (app opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // App likely opened
                    console.log('App opened successfully');
                }
            });
            
            // If still on page after 3 seconds, show store buttons
            setTimeout(function() {
                if (Date.now() - startTime < 3100) {
                    document.getElementById('status').innerHTML = 
                        'App not installed or unable to open. Please download:';
                }
            }, 3000);
        }
        
        // Auto-attempt to open app when page loads
        window.addEventListener('load', function() {
            setTimeout(openApp, 1000);
        });
        
        // Manual open app button
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
        
        // Update deep link URL for manual button
        document.getElementById('openApp').href = deepLinkUrl;
    </script>
</body>
</html>
